<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
  <title>java script</title>

  <style>
    .row{
      width: 200px;
      margin: 1rem;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-default">

      <div class="container-fluid">
          <div class="navbar-header">
              <a href="#" class="navbar-brand">Codigo Facilito</a>
          </div>
      </div>  <!--fin del container fluid  -->
  </nav>

  <div class="container">
      <div class="jumbotron">
          <h2 class="display-2" id="title">Titulo</h2>
          <p class="description_container" id="description">
            Breve descripcion
          </p>
          <form id='course-form'>
            <div class="form-group">
              <input type="text" class="form-control" id="title-form" placeholder="Titulo">
            </div>
    
            <div class="form-group">
              <input type="text" class="form-control" id="description-form" placeholder="Description">
              <small id="descriptionHelp" class="form-text text-muted">Escribe una breve descripcion</small>
            </div>
    
            <div class="form-group">
              <label>
                <input type="checkbox" name="" value="" id="checkbox">
                Premium
              </label>
            </div>
    
            <button type="submit" id="create-course" class="btn btn-info">Crear curso</button>
          </form>
          <div class="row">
            <!-- cards  -->
            <div class="col-sm-6 col-md-4"> 
              <div class="thumbnail">
                <div class="caption">
                  <h3 id="title_card">Titulo</h3>
                  <p id="description_card">Descripcion</p>
                  <p>
                    <a href="#" class="btn btn-danger">Accion</a>
                  </p>
                </div>
              </div>
            </div> 
            <!-- fin card  -->
          </div>

      </div>

  </div>

  <footer>
      <div class="container">
          <div class="row">
              <p class="copyright text'muted">&copy; CodigoFacilito</p>
          </div>
      </div>
  </footer>
</body>

<script type="text/javascript" src="./js/app.js "></script>

</html>
